<template name="login">
	{{#if loggingIn}}
	{{else}}
		{{#if currentUser}}
			Hi {{currentUser.username}}!
			<span class="login-signout">
				Signout
			</span>
		{{else}}
			<span class="login-anonymous">
				You're anonymous
			</span>
			<span class="login-wrap">
				<div class="login-dropdown">
					Login here 
					<span class="login-triangle">&#x25bc;</span>
				</div>
				<div class="login-container">
					<div class="login-input">
						<div class="login-input-top-row">
							<div class="login-input-username">
								<input class="login-username" type="text" placeholder="username"/>
							</div>
							<div class="login-input-password">
								<input class="login-password" type="password" placeholder="password"/>
							</div>
						</div>

						<div class="login-btn">
							Signup or Login here
						</div>

					</div>
				</div>
			</span>
		{{/if}}
	{{/if}}
		
	
</template>
